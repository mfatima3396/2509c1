
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Headphones | Studio Quality Sound</title>
    <link rel="icon" href="icon (2).png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --studio-blue: #2563eb;
            --dark-bg: #0f172a;
            --card-bg: #ffffff;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #333; }

        /* Navbar */
        .navbar-brand img { width: 110px; }
        .nav-link { font-weight: 600; color: #333 !important; transition: 0.3s; cursor: pointer; }
        .nav-link:hover { color: var(--studio-blue) !important; }

        /* Headphone Card */
        .headphone-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            transition: all 0.4s ease;
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .headphone-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
            border-color: var(--studio-blue);
        }

        .img-area {
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .img-area img { max-height: 100%; transition: 0.5s; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2)); }
        .headphone-card:hover .img-area img { transform: scale(1.1) rotate(-5deg); }

        .pro-badge {
            position: absolute; top: 20px; right: 20px;
            background: var(--studio-blue); color: white;
            font-size: 0.7rem; padding: 4px 10px; border-radius: 30px; font-weight: 700;
        }

        .title { font-weight: 800; font-size: 1.1rem; }
        .price { color: var(--studio-blue); font-weight: 700; font-size: 1.3rem; }
        
        .specs-row { display: flex; gap: 10px; margin: 10px 0; font-size: 0.8rem; color: #64748b; }
        .specs-row i { color: var(--studio-blue); }

        .btn-buy {
            background: var(--dark-bg); color: white; width: 100%;
            padding: 12px; border-radius: 12px; border: none; font-weight: 600; transition: 0.3s;
        }
        .btn-buy:hover { background: var(--studio-blue); }

        .dot { width: 15px; height: 15px; border-radius: 50%; border: 1px solid #ddd; display: inline-block; margin-right: 5px;}
        
        /* Cart Drawer Styles */
        .cart-item-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; }
        .remove-btn { cursor: pointer; color: #ff3e3e; }
        #cart-count { font-size: 10px; padding: 3px 6px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="logo.png" alt="Zero Lifestyle"></a>
            
            <div class="d-flex align-items-center order-lg-last">
                <a class="nav-link position-relative me-3" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                    <i class="fa-solid fa-cart-shopping fs-5"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-uppercase small">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="smartwatches.html">Smart Watches</a></li>
                    <li class="nav-item"><a class="nav-link" href="zeroearbuds.html">Earbuds</a></li>
                    <li class="nav-item"><a class="nav-link" href="headphones.html">Headphones</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center bg-white border-bottom">
        <div class="container">
            <h1 class="fw-bold display-5">Immersive Audio Series</h1>
            <p class="text-muted">Over-ear precision for Gamers, Creators, and Audiophiles.</p>
        </div>
    </header>

    <div class="container py-5">
        <div class="row g-4" id="headphone-grid"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
        <div class="offcanvas-header bg-dark text-white">
            <h5 class="offcanvas-title fw-bold">My Cart ðŸ›’</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItemsList"></div>
            <div id="emptyCart" class="text-center py-5 d-none">
                <i class="fa-solid fa-cart-shopping fs-1 text-muted mb-3"></i>
                <p class="text-muted">Apka cart khali hai!</p>
            </div>
        </div>
        <div class="offcanvas-footer p-3 border-top">
            <div class="d-flex justify-content-between mb-3 fw-bold">
                <span>Subtotal:</span>
                <span id="totalAmount">Rs. 0</span>
            </div>
            <button class="btn btn-dark w-100 rounded-pill py-2" onclick="alert('Proceeding to Checkout...')">CHECKOUT NOW</button>
        </div>
    </div>

    <div class="modal fade" id="specModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content overflow-hidden border-0 rounded-4">
                <div class="row g-0">
                    <div class="col-md-5 bg-light d-flex align-items-center justify-content-center p-4">
                        <img id="mImg" src="" class="img-fluid" style="max-height: 250px;">
                    </div>
                    <div class="col-md-7 p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <h3 class="fw-bold" id="mTitle"></h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <h4 class="text-primary fw-bold my-2" id="mPrice"></h4>
                        <p class="text-muted mt-3" id="mDesc"></p>
                        <hr>
                        <div class="row text-center mb-4">
                            <div class="col-4">
                                <i class="fa-solid fa-battery-full fs-4 text-primary mb-1"></i>
                                <div class="small fw-bold">Battery</div>
                                <div class="small text-muted" id="mBat"></div>
                            </div>
                            <div class="col-4">
                                <i class="fa-brands fa-bluetooth-b fs-4 text-primary mb-1"></i>
                                <div class="small fw-bold">Version</div>
                                <div class="small text-muted">v5.3</div>
                            </div>
                            <div class="col-4">
                                <i class="fa-solid fa-microphone-lines fs-4 text-primary mb-1"></i>
                                <div class="small fw-bold">ANC</div>
                                <div class="small text-muted" id="mAnc"></div>
                            </div>
                        </div>
                        <button class="btn btn-dark w-100 py-3 rounded-pill fw-bold" id="modalAddToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const headphones = [
            {
                name: "Studio Max ANC",
                price: "Rs. 14,999",
                tag: "Best Seller",
                img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=600",
                battery: "60 Hours",
                anc: "Yes (40dB)",
                desc: "Professional grade active noise cancellation with plush memory foam earcups for all-day comfort.",
                colors: ["#333", "#f0f0f0"]
            },
            {
                name: "Bass Blaster 500",
                price: "Rs. 6,499",
                tag: "Deep Bass",
                img: "https://images.unsplash.com/photo-1583394838336-acd977736f90?q=80&w=600",
                battery: "40 Hours",
                anc: "Passive",
                desc: "Engineered for hip-hop and EDM lovers. Feel the vibration with our signature Bass-Boost technology.",
                colors: ["#000", "red"]
            },
            {
                name: "Gamer Pro X",
                price: "Rs. 8,999",
                tag: "Gaming",
                img: "https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?q=80&w=600",
                battery: "Wired/20H",
                anc: " mic noise-cancel",
                desc: "Low latency gaming headset with 7.1 Surround Sound and a detachable boom microphone.",
                colors: ["#2563eb", "#000"]
            },
            {
                name: "Travel Lite",
                price: "Rs. 4,500",
                tag: "Foldable",
                img: "https://images.unsplash.com/photo-1484704849700-f032a568e944?q=80&w=600",
                battery: "30 Hours",
                anc: "No",
                desc: "Lightweight, foldable design perfect for commuting. Crystal clear vocals and balanced treble.",
                colors: ["grey", "white"]
            }
        ];

        const grid = document.getElementById('headphone-grid');
        const specModal = new bootstrap.Modal(document.getElementById('specModal'));
        let currentItemIndex = null;

        // Render Headphones
        headphones.forEach((item, index) => {
            let colorDots = item.colors.map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            grid.innerHTML += `
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="headphone-card h-100">
                        <span class="pro-badge">${item.tag}</span>
                        <div class="img-area" onclick="openModal(${index})" style="cursor:pointer">
                            <img src="${item.img}" alt="${item.name}">
                        </div>
                        <div class="colors">${colorDots}</div>
                        <div class="title">${item.name}</div>
                        <div class="specs-row">
                            <span><i class="fa-solid fa-clock"></i> ${item.battery}</span>
                            <span><i class="fa-solid fa-wifi"></i> Wireless</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="price">${item.price}</div>
                            <button class="btn btn-dark btn-sm rounded-pill px-3" onclick="addToCart('${item.name}', '${item.price}', '${item.img}')">Add</button>
                        </div>
                    </div>
                </div>
            `;
        });

        function openModal(i) {
            currentItemIndex = i;
            const h = headphones[i];
            document.getElementById('mTitle').innerText = h.name;
            document.getElementById('mPrice').innerText = h.price;
            document.getElementById('mDesc').innerText = h.desc;
            document.getElementById('mImg').src = h.img;
            document.getElementById('mBat').innerText = h.battery;
            document.getElementById('mAnc').innerText = h.anc;
            
            document.getElementById('modalAddToCartBtn').onclick = function() {
                addToCart(h.name, h.price, h.img);
                specModal.hide();
            };
            specModal.show();
        }

        // --- GLOBAL CART LOGIC ---
        let zeroCart = JSON.parse(localStorage.getItem('zero_lifestyle_cart')) || [];

        function addToCart(name, price, img) {
            zeroCart.push({ name, price, img });
            saveAndRefresh();
            new bootstrap.Offcanvas(document.getElementById('cartSidebar')).show();
        }

        function removeItem(index) {
            zeroCart.splice(index, 1);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('zero_lifestyle_cart', JSON.stringify(zeroCart));
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cartItemsList');
            const empty = document.getElementById('emptyCart');
            const totalDisp = document.getElementById('totalAmount');
            const badge = document.getElementById('cart-count');
            
            list.innerHTML = '';
            let total = 0;

            if (zeroCart.length === 0) {
                empty.classList.remove('d-none');
            } else {
                empty.classList.add('d-none');
                zeroCart.forEach((item, index) => {
                    let priceVal = parseInt(item.price.replace(/[^0-9]/g, ''));
                    total += priceVal;
                    list.innerHTML += `
                        <div class="d-flex align-items-center mb-3 shadow-sm p-2 rounded border">
                            <img src="${item.img}" class="cart-item-img me-3">
                            <div class="flex-grow-1">
                                <h6 class="mb-0 fw-bold small">${item.name}</h6>
                                <span class="text-danger small fw-bold">${item.price}</span>
                            </div>
                            <i class="fa-solid fa-trash-can remove-btn" onclick="removeItem(${index})"></i>
                        </div>
                    `;
                });
            }
            badge.innerText = zeroCart.length;
            totalDisp.innerText = "Rs. " + total.toLocaleString();
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
