
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Earbuds | Premium Sound Experience</title>
    <link rel="icon" href="icon (2).png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-black: #0a0a0a;
            --accent-gold: #d4a373;
            --soft-bg: #ffffff;
            --accent-red: #ff3e3e;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--soft-bg);
            color: var(--primary-black);
        }

        /* Navbar Customization */
        .navbar-brand img { width: 110px; }
        .nav-link { font-weight: 600; color: #333 !important; transition: 0.3s; cursor: pointer; }
        .nav-link:hover { color: var(--accent-gold) !important; }

        /* Earbud Product Card */
        .product-card {
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 24px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
            transform: translateY(-5px);
        }

        .img-wrapper {
            background: #f8f8f8;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .img-wrapper img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            transition: 0.5s ease;
        }

        .product-card:hover .img-wrapper img { transform: scale(1.1); }

        .feature-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 5px;
            display: block;
        }

        .price { font-size: 1.4rem; font-weight: 800; color: #000; }

        .btn-cart {
            background: var(--primary-black);
            color: white;
            border-radius: 12px;
            padding: 10px;
            font-weight: 600;
            width: 100%;
            border: none;
            transition: 0.3s;
        }

        .btn-cart:hover { background: var(--accent-gold); color: white; }

        /* Cart Sidebar Styles */
        .cart-item-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; }
        .remove-btn { cursor: pointer; color: #ff3e3e; transition: 0.3s; }
        .remove-btn:hover { transform: scale(1.2); }
        #cart-count { font-size: 10px; padding: 3px 6px; }

        /* Modal */
        .modal-content { border-radius: 30px; border: none; }
        .modal-header { background: #000; color: white; border-radius: 30px 30px 0 0; }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="logo.png" alt="Zero Lifestyle"></a>
            
            <div class="d-flex align-items-center order-lg-last">
                <a class="nav-link position-relative me-3" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                    <i class="fa-solid fa-cart-shopping fs-5"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-uppercase small">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="smartwatches.html">Smart Watches</a></li>
                    <li class="nav-item"><a class="nav-link" href="zeroearbuds.html">Earbuds</a></li>
                    <li class="nav-item"><a class="nav-link" href="headphones.html">Headphones</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h1 class="fw-bold mb-2">Zero Earbuds Collection</h1>
        <p class="text-muted mb-5">Unmatched Clarity. Deep Bass. Pure Silence.</p>

        <div class="row g-4" id="earbuds-row"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
        <div class="offcanvas-header bg-dark text-white">
            <h5 class="offcanvas-title fw-bold">My Audio Cart ðŸŽ§</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItemsList"></div>
            <div id="emptyCart" class="text-center py-5 d-none">
                <i class="fa-solid fa-headphones-simple fs-1 text-muted mb-3"></i>
                <p class="text-muted">Your cart is empty!</p>
            </div>
        </div>
        <div class="offcanvas-footer p-3 border-top">
            <div class="d-flex justify-content-between mb-3 fw-bold">
                <span>Total:</span>
                <span id="totalAmount">Rs. 0</span>
            </div>
            <button class="btn btn-dark w-100 rounded-pill py-2" onclick="alert('Redirecting to Payment...')">PROCEED TO CHECKOUT</button>
        </div>
    </div>

    <div class="modal fade" id="descModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="mTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="mDesc" style="white-space: pre-line; color: #444;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const earbuds = [
            {
                name: "Zero Buds Pro",
                price: "Rs. 4,999",
                feature: "Active Noise Cancellation",
                img: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?q=80&w=500",
                desc: "ðŸŽ§ Zero Buds Pro\n\nExperience true silence with 35dB ANC technology.\n\nâœ… 40 Hours Playtime\nâœ… IPX5 Water Resistance"
            },
            {
                name: "Aero Pods 2",
                price: "Rs. 3,499",
                feature: "Ultra Low Latency",
                img: "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?q=80&w=500",
                desc: "Gaming Mode Enabled! ðŸŽ®\n\nâœ… 45ms Low Latency\nâœ… Breathing LED Lights"
            },
            {
                name: "Sonic Air",
                price: "Rs. 2,999",
                feature: "Long Lasting Battery",
                img: "https://zerolifestyle.co/cdn/shop/files/evo_jet-back_1.webp?v=1766048987&width=700",
                desc: "Stay connected all week! ðŸ”‹\n\nâœ… 50H Combined Battery\nâœ… Fast Charging"
            },
            {
                name: "Crystal Buds",
                price: "Rs. 5,999",
                feature: "Transparent Design",
                img: "https://images.unsplash.com/photo-1606220588913-b3aacb4d2f46?q=80&w=500",
                desc: "Futuristic Aesthetics ðŸ’Ž\n\nâœ… Hi-Res Audio Certified\nâœ… Wireless Charging Case"
            }
        ];

        const row = document.getElementById('earbuds-row');
        const modal = new bootstrap.Modal(document.getElementById('descModal'));

        // Render Products
        earbuds.forEach((item, i) => {
            row.innerHTML += `
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="product-card h-100">
                        <div class="img-wrapper" onclick="showInfo(${i})" style="cursor:pointer">
                            <span class="feature-tag">${item.feature}</span>
                            <img src="${item.img}" alt="${item.name}">
                        </div>
                        <div class="text-start">
                            <h5 class="fw-bold mb-1">${item.name}</h5>
                            <p class="price mb-3">${item.price}</p>
                            <button class="btn-cart" onclick="addToCart('${item.name}', '${item.price}', '${item.img}')">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
        });

        function showInfo(i) {
            document.getElementById('mTitle').innerText = earbuds[i].name;
            document.getElementById('mDesc').innerText = earbuds[i].desc;
            modal.show();
        }

        // --- CART SYSTEM ---
        let zeroCart = JSON.parse(localStorage.getItem('zero_lifestyle_cart')) || [];

        function addToCart(name, price, img) {
            zeroCart.push({ name, price, img });
            saveAndRefresh();
            // Show the cart sidebar automatically
            new bootstrap.Offcanvas(document.getElementById('cartSidebar')).show();
        }

        function removeItem(index) {
            zeroCart.splice(index, 1);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('zero_lifestyle_cart', JSON.stringify(zeroCart));
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cartItemsList');
            const empty = document.getElementById('emptyCart');
            const totalDisp = document.getElementById('totalAmount');
            const badge = document.getElementById('cart-count');
            
            list.innerHTML = '';
            let total = 0;

            if (zeroCart.length === 0) {
                empty.classList.remove('d-none');
            } else {
                empty.classList.add('d-none');
                zeroCart.forEach((item, index) => {
                    let priceVal = parseInt(item.price.replace(/[^0-9]/g, ''));
                    total += priceVal;
                    list.innerHTML += `
                        <div class="d-flex align-items-center mb-3 shadow-sm p-2 rounded border bg-light">
                            <img src="${item.img}" class="cart-item-img me-3">
                            <div class="flex-grow-1">
                                <h6 class="mb-0 fw-bold small">${item.name}</h6>
                                <span class="text-muted small">${item.price}</span>
                            </div>
                            <i class="fa-solid fa-trash-can remove-btn" onclick="removeItem(${index})"></i>
                        </div>
                    `;
                });
            }
            badge.innerText = zeroCart.length;
            totalDisp.innerText = "Rs. " + total.toLocaleString();
        }

        // Initialize cart on load
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>

</html>
